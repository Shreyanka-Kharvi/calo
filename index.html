<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalorieSync - Activity Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-fire"></i> CalorieSync
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="careers.html">Careers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card calorie-calculator-card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">
                            <i class="fas fa-calculator"></i> Calorie Burn Calculator
                        </h2>
                        
                        <form id="calorieForm">
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-weight"></i> Weight (kg)
                                </label>
                                <input 
                                    type="number" 
                                    class="form-control" 
                                    id="weightInput" 
                                    placeholder="Enter your weight"
                                    required
                                >
                            </div>

                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-clock"></i> Duration (minutes)
                                </label>
                                <input 
                                    type="number" 
                                    class="form-control" 
                                    id="durationInput" 
                                    placeholder="Enter activity duration"
                                    required
                                >
                            </div>

                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-running"></i> Activity Type
                                </label>
                                <select class="form-select" id="activityInput" required>
                                    <option value="">Select Activity</option>
                                    <option value="running">Running</option>
                                    <option value="cycling">Cycling</option>
                                    <option value="swimming">Swimming</option>
                                    <option value="walking">Walking</option>
                                    <option value="yoga">Yoga</option>
                                    <option value="weightlifting">Weight Lifting</option>
                                </select>
                            </div>

                            <div class="d-grid">
                                <button 
                                    type="submit" 
                                    class="btn btn-primary btn-lg"
                                >
                                    <i class="fas fa-calculator"></i> Calculate Calories
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div 
                    id="resultContainer" 
                    class="alert alert-info mt-3 text-center" 
                    style="display: none;"
                >
                    <h3 id="calorieResult"></h3>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">
                Â© 2023 CalorieSync. All Rights Reserved.
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
